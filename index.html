<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>The Game Of Life</title>
  </head>
  <body>
    <div class="wrapper">
      <div id="gridContainer" class="grid-container"></div>
      <div>
        <div class="count-gen-wrap">
          <p>Count Generation: <span id="count-gen"></span></p>
        </div>
        <div class="count-cell-wrap">
          <p>living cells remaining: <span id="count-cells"></span></p>
        </div>
      </div>

      <div class="menu">
        <div class="btn-group">
          <div>
            <button id="start-btn" class="start">Start</button>
          </div>
          <div>
            <button id="clear-btn" class="clear">Clear</button>
          </div>
          <div>
            <button id="random-btn" class="random">Random</button>
          </div>
        </div>

        <div class="grid-size">
          <label for="sizeRuler">Grid size:</label>
          <input
            type="range"
            id="sizeRuler"
            name="sizeRuler"
            min="10"
            max="20"
          />
        </div>
        <div class="color-pick-container">
          <label for="">Cells color:</label>
          <input
            class="color-cell-picker"
            id="colorCell"
            type="color"
            value="#ffffff"
          />
        </div>
        <div>
          <button class="border-spacing-btn">
            Border spacing: <span id="spacing-status">ON</span>
          </button>
        </div>
        <div>
          <button class="border-btn">
            Border: <span id="border-status">ON</span>
          </button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
